
<div class="list__item">
    <article class="page__item" itemscope itemtype="http://schema.org/CreativeWork">
  
      <h5 class="page__item-title" itemprop="headline">
        {% if post.link %}
          <li><a href="{{ post.link }}">{{ post.title }}</a></li> <li><a href="{{ post.url | absolute_url }}" rel="permalink"><i class="fa fa-link" aria-hidden="true" title="permalink"></i><span class="sr-only">Permalink</span></a></li>
        {% else %}
          <li><a href="{{ post.url | absolute_url }}" rel="permalink">{{ post.title }}</a></li>
        {% endif %}
      </h5>
  
      {% if post.date %}
      <p class="page__meta"> <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }} </time></p>
      {% endif %}
    </article>
</div>
