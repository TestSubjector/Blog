---
layout: default
---

<div id="main" role="main">

  <div class="page">
      {% if page.title %}
        <h5 class="page__title">{{ page.title }}</h5>
      {% endif %}
      {% if page.subtitle %}
        <p class="page__subtitle">{{ page.subtitle }}</p>
      {% endif %}
    {{ content }}
  </div>
</div>
