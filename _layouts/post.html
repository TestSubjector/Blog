---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>


<!-- Begin Article
================================================== -->


<post class="post">
  {{ content }}
</post>

<div class="container">
	<div class="row">

			{% if page.image %}<img class="featured-image img-fluid" src="{{ site.baseurl }}/{{ page.image }}" alt="{{ page.title }}">{% endif %}

            <!-- Prev/Next -->
            <div class="row PageNavigation d-flex justify-content-between font-weight-bold">
            
            <br></br>
            {% if page.previous.url %}
            <a class="prev d-block col-md-6" href="{{page.previous.url | absolute_url}}"> Previous Post &laquo;  {{page.previous.title}} </a>
            {% endif %}
            <br></br>
            {% if page.next.url %}
            <a class="next d-block col-md-6 text-lg-right" href="{{page.next.url | absolute_url}}"> {{page.next.title}} &raquo; Next Post </a>
            {% endif %}
            <div class="clearfix"></div>
            </div>
            <!-- End Categories -->

		</div>
		<!-- End Post -->

	</div>
</div>
<!-- End Article
================================================== -->

  

<!-- Begin Comments
================================================== -->
<div class="container">
    <div id="comments" class="row justify-content-center mb-5">
        <div class="col-md-8">              
                           
        </div>
    </div>
</div>
<!--End Comments
================================================== -->
