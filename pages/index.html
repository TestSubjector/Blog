---
layout: default
title: "Miscellaneous Corner"
permalink: /misc/
subtitle: Poetry. Old poetry. New poetry. DoTA poetry. Let us see.
---
<h5>{{ page.title }}</h5>
<ul class="misc">
  {% for post in site.misc %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; 
        <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
